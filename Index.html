				onEventBlockOver: function(event) {
					alert(event.Title + " - " + event.Description);

				},

			var events = [ 	{ "EventID": 1, "Date": new Date(2009, 0, 1), "Title": "10:00 pm - EventTitle1", "URL": "http://www.pertnearsandstone.com/Events/1", "Description": "This is a sample event description", "CssClass": "Birthday" },

			var extraEvents = [	{ "EventID": 1, "Date": new Date(2009, 0, 11), "Title": "10:00 pm - EventTitle1", "URL": "http://www.pertnearsandstone.com/Events/1", "Description": "This is a sample event description", "CssClass": "Birthday" },
								{ "EventID": 2, "Date": new Date(2009, 0, 20), "Title": "9:30 pm - this is a much longer title", "URL": "http://www.pertnearsandstone.com/Events/1", "Description": "This is a sample event description", "CssClass": "Meeting" }
			];
			
			$("#Button").click(function() {					
				$.jMonthCalendar.AddEvents(extraEvents);
			});
        });
