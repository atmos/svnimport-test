<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>jMonthCalendar Sample</title>

    <link rel="stylesheet" href="css/core.css" type="text/css" />
	<link rel="stylesheet" href="css/cupertino/jquery-ui.cupertino.css" type="text/css" />
	
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/jquery-ui.min.js"></script>
	
    <script src="js/jMonthCalendar.js" type="text/javascript"></script>
	<script src="js/date.js" type="text/javascript"></script>
	<script src="js/time.js" type="text/javascript"></script>


	<style type="text/css" media="screen">
		#jMonthCalendar .Meeting { background-color: #DDFFFF;}
		#jMonthCalendar .Birthday { background-color: #DD00FF;}
		#jMonthCalendar #Event_3 { background-color:#0000FF; }
	</style>
	
	
    <script type="text/javascript">
        $().ready(function() {
			var options = {
				onMonthChanging: function(dateIn) {
					//this could be an Ajax call to the backend to get this months events
					//var events = [ 	{ "EventID": 7, "StartDate": new Date(2009, 1, 1), "Title": "10:00 pm - EventTitle1", "URL": "#", "Description": "This is a sample event description", "CssClass": "Birthday" },
					//				{ "EventID": 8, "StartDate": new Date(2009, 1, 2), "Title": "9:30 pm - this is a much longer title", "URL": "#", "Description": "This is a sample event description", "CssClass": "Meeting" }
					//];
					//$.jMonthCalendar.ReplaceEventCollection(events);
					alert(dateIn);
				},
				onMonthChanged: function(dateIn) {
					alert(dateIn);
				},
				onEventLinkClick: function(event) { 
					alert("event link click");
					alert(event.data.Event.Title);
					event.stopPropagation();
				},
				onEventBlockClick: function(event) { 
					alert("block clicked");
					alert(event.data.Event.Title);
					event.stopPropagation();
				},
				onEventBlockOver: function(event) {
					alert(event.data.Event.Title + " - " + event.data.Event.Description);
				},
				onEventBlockOut: function(event) {
					alert(event.data.Event.Title);
				},
				onDayLinkClick: function(event) { 
					alert(event.data.Date);
				},
				onDayCellDblClick: function(event) {
					alert(event.data.Date);
				},
				onShowMoreClick: function(eventArray) {
					alert(eventArray.length);
				}
			};
			
			
			var events = [ 	{ "EventID": 1, "StartDateTime": "new Date(2009, 4, 29)", "EndDateTime": "new Date(2009, 5, 3)", "Title": "10:00 pm - EventTitle1", "URL": "#", "Description": "This is a sample event description" },
							{ "EventID": 6, "StartDateTime": "new Date(2009, 4, 29)", "EndDateTime": "new Date(2009, 5, 3)", "Title": "10:00 pm - EventTitle6", "URL": "#", "Description": "This is a sample event description" },
							{ "EventID": 7, "StartDateTime": new Date(2009, 5, 12), "Title": "10:00 pm - EventTitle7", "URL": "#", "Description": "This is a sample event description" },
							{ "EventID": 3, "StartDateTime": "2009-05-28T12:30:00.0000000", "Title": "This is a much longer title", "URL": "#", "Description": "This is a sample event description", "CssClass": "Meeting" },
							{ "EventID": 4, "StartDateTime": new Date(2009, 5, 13), "Title": "This is a much longer title", "URL": "#", "Description": "This is a sample event description", "CssClass": "Meeting" },
							{ "EventID": 5, "StartDateTime": "2009-07-03", "EndDateTime": "2009-07-14", "Title": "This is a much longer title", "URL": "#", "Description": "This is a sample event description", "CssClass": "Meeting" }
			];
			
			
			$.jMonthCalendar.Initialize(options, events);
			
			
			
			
			var extraEvents = [	{ "EventID": 5, "StartDateTime": new Date(2009, 3, 11), "Title": "10:00 pm - EventTitle1", "URL": "#", "Description": "This is a sample event description", "CssClass": "Birthday" },
								{ "EventID": 6, "StartDateTime": new Date(2009, 3, 20), "Title": "9:30 pm - this is a much longer title", "URL": "#", "Description": "This is a sample event description", "CssClass": "Meeting" }
			];
			
			$("#Button").click(function() {					
				$.jMonthCalendar.AddEvents(extraEvents);
			});
			
			$("#ChangeMonth").click(function() {
				$.jMonthCalendar.ChangeMonth(new Date(2008, 4, 7));
			});
        });
    </script>
</head>
<body>

	<center>
		<div id="jMonthCalendar"></div>

		<button id="Button">Add More Events</button>

		<button id="ChangeMonth">Change Months May 2009</button>
	</center>
